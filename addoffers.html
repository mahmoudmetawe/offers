            <section class="container addoffer">
                <h6 class="my-4 f-bold" style="font-weight: bold;">اضافة عرض جديد</h6>
                <form action="" class="form1">
                    <div class="mb-3">
                        <label for="nameoffer" class="form-label">اسم العرض</label>
                        <input type="text" class="form-control" id="nameoffer" placeholder="ادخل اسم العرض">
                    </div>

                    <div class="">
                        <label for="discoffer" class="form-label">وصف العرض</label>
                        <textarea class="form-control mb-2" id="discoffer" rows="3" placeholder="وصف العرض"></textarea>
                    </div>

                    <div class="d-flex mb-3">
                    
                        <div class="date">
                            <label for="startdate" class="form-label">تاريخ البدأ</label>
                            <input type="text" class="form-control" id="startdate" placeholder="ادخل تاريخ البدأ"
                            onfocus="(this.type='date')" onblur="(this.type='text')">
                        </div>
                    
                        <div class="me-5 date">
                            <label for="enddate" class="form-label">تاريخ الانتهاء</label>
                            <input type="text" class="form-control" id="enddate" placeholder="ادخل تاريخ الانتهاء" 
                            onfocus="(this.type='date')" onblur="(this.type='text')">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="availbranch" class="d-flex justify-content-between mb-2">
                            <span>الفروع المتاحة للعرض</span>
                            <a href="#" class="">اضافة فرع جديد</a>
                        </label>
                        <select name="" id="availbranch" style="width: 680px; height: 35px;">
                            <option value="">فرع رقم 1</option>
                            <option value="">فرع رقم 2</option>
                        </select>
                    </div>

                    <div class="d-flex">
                        <div class="mb-3 date">
                            <label for="maxperson" class="form-label">اقصى عدد للمستفيدين</label>
                            <input type="text" class="form-control" id="maxperson" placeholder="حدد عدد الاشخاص">
                        </div>
                        <div class="mx-5 date">
                            <label for="layergoal" class="mb-2" >الفئة المستهدفة</label><br>
                            <select name="" id="layergoal">
                                <option value="normal">normal</option>
                                <option value="standard">standard</option>
                                <option value="VIP">VIP</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-flex">
                        <div class="mb-3 ">
                            <label for="price" class="form-label">السعر الحالي</label>
                            <input type="text" class="form-control" id="price" placeholder="حدد السعر الحالي(ر.س)">
                        </div>
                        <div class="mb-3 mx-5">
                            <label for="persent" class="form-label">نسبة الخصم</label>
                            <input type="text" class="form-control" id="persent" placeholder="حدد نسبة الخصم (%)">
                        </div>
                        <div class="mb-3">
                            <label for="afterper" class="form-label">السعر بعد الخصم</label>
                            <input type="text" class="form-control" id="afterper" placeholder="حدد السعر بعد الخصم (ر.س)">
                        </div>
                    </div>

                    <div class="text-end addimg mb-3">
                        <h6 style="font-size: 13px; font-weight: bold;">اضافة صور للعرض</h6>
                        <input class="visually-hidden" type="file" id="addimgoffer" />
                        <label for="addimgoffer" class="text-center">
                            <img src="pic/side/gallery.png" alt="" style="width: 20px;height: 20px; margin-top: 20px;"><br>
                            <span>قم بارفاق صورة لا تتجاوز 3.5 ميجا بايت</span>
                        </label>
                    </div>

                    <div class="mb-3">
                        <label for="offerinclud" class="form-label">العرض يشمل</label>
                        <input type="email" class="form-control" id="offerinclud" placeholder="يشمل..">
                    </div>

                    <div class="mb-3">
                        <label for="notinclud" class="form-label">العرض لا يشمل</label>
                        <input type="email" class="form-control" id="notinclud" placeholder="لا يشمل..">
                    </div>

                    <div class="mb-3">
                        <label for="conditionuse" class="form-label">شروط الاستخدام</label>
                        <textarea class="form-control" id="conditionuse" rows="5" placeholder="شروط الاستخدام"></textarea>
                    </div>

                    <div class="my-3">
                        <button onclick="sweet2();" class="btn " type="submit">الاضافة و الحفظ</button>
                    </div>
                </form>
